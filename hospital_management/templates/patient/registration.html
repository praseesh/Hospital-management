<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Selection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --button-bg: #238636;
            --button-text: #ffffff;
            --input-bg: #161b22;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }
        .card {
            background-color: var(--input-bg);
            border-color: var(--border-color);
            height: 100%;  /* Make cards fill the entire height of their container */
        }
        .form-control, .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        .btn-primary {
            background-color: var(--button-bg);
            border-color: var(--button-bg);
            color: var(--button-text);
        }
        .btn-primary:hover {
            background-color: var(--button-bg);
            border-color: var(--button-bg);
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .mt-5, .my-5 {
            margin-top: 15rem !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Existing Patient</h2>
                        <form>
                            <div class="form-group">
                                <label for="patient">Select your name:</label>
                                <select class="form-control" id="patient" name="patient_id" required>
                                    <option value="">-- Select a patient --</option>
                                    {% for patient in patients %}
                                        <option value="{{ patient.id }}">{{ patient.firstname }} {{ patient.lastname }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-auto">Select Doctor</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">New Patient</h2>
                        <p class="card-text">If you're a new patient, please register first.</p>
                        <a href="{% url 'patient_add' %}" class="btn btn-primary mt-auto">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
