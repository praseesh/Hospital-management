<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Availability</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }
        .container {
            background-color: #161b22;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #30363d;
        }
        h1 {
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        .form-control:focus {
            background-color: #0d1117;
            border-color: #58a6ff;
            color: #c9d1d9;
            box-shadow: 0 0 0 3px rgba(17,88,199,0.4);
        }
        .btn-primary {
            background-color: #238636;
            border-color: #238636;
        }
        .btn-primary:hover {
            background-color: #2ea043;
            border-color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Availability for {{ doctor.firstname }} {{ doctor.lastname }}</h1>
        <form method="post" action="{% url 'doctor_availability' doctor.id date %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="timeslot">Select Time Slot:</label>
                <select class="form-control" id="timeslot" name="timeslot" required>
                    <option value="">Select a time slot</option>
                    {% for slot in availability %}
                        <option value="{{ slot.timeslot }}">Time Slot: {{ slot.timeslot }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="patient_id">Patient ID:</label>
                <input type="text" class="form-control" id="patient_id" name="patient_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Appointment</button>
        </form>
    </div>
</body>
</html>
