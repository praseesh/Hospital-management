{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .row {
            margin-top: 10px;
        }
        .card {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title, .card-text {
            color: #c9d1d9;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #161b22;
            border-right: 1px solid #30363d;
            padding-top: 60px;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            z-index: 1001;
        }
        .sidebar a {
            color: #c9d1d9;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #21262d;
            color: #58a6ff;
        }
        .main-content {
            margin-left: 200px;
            transition: margin-left 0.3s ease-in-out;
        }
        .header {
            background-color: #161b22;
            padding: 0px 20px;
            position: fixed;
            width: calc(100% - 200px);
            top: 0;
            left: 200px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease-in-out, width 0.3s ease-in-out;
        }
        .header h1 {
            margin: 0;
            color: #58a6ff;
            font-weight: 700;
        }
        .content-wrapper {
            margin-top: 80px;
            padding: 20px;
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #c9d1d9;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .header {
                left: 0;
                width: 100%;
            }
            .menu-toggle {
                display: inline-block;
            }
            .content-wrapper {
                margin-top: 100px;
            }
        }
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #238636;
            color: white;
            border-radius: 6px;
            display: none;
            animation: fadeInOut 3s ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="{% url 'staff_home' %}" class="active">Dashboard</a>
        {% for action in actions %}
            <a href="{% url action.url_name %}">{{ action.name }}</a>
        {% endfor %}
    </div>
    <div class="main-content">
        <div class="header">
            <button class="menu-toggle" id="menu-toggle">â˜°</button>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-4">Staff Dashboard</h1>
                <form action="{% url 'staff_logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger">LogOut</button>
                </form>
            </div>
        </div>
        <div class="container content-wrapper">
            <div class="row">
                {% for action in actions %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ action.name }}</h5>
                                <p class="card-text flex-grow-1">{{ action.description }}</p>
                                <a href="{% url action.url_name %}" class="btn btn-primary mt-auto">Go to {{ action.name }}</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div id="message-popup" class="popup"></div>

    <script>
        function showMessage(message) {
            const popup = document.getElementById('message-popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        {% if messages %}
            {% for message in messages %}
                showMessage("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
