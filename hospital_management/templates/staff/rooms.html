{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/staff/your_css_file.css' %}" rel="stylesheet"> <!-- Ensure the path to your CSS file is correct -->
    <style>
        body {
            background-color: #1e1e1e;
            color: #c9d1d9;
        }
        .container-fluid {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            color: #58a6ff;
        }
        .form-control {
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }
        .btn-success {
            background-color: #2ea043;
            border-color: #2ea043;
        }
        .btn-primary {
            background-color: #0969da;
            border-color: #0969da;
        }
        .table {
            background-color: #0d1117;
        }
        .table thead th {
            border-bottom: 1px solid #30363d;
        }
        .table tbody td {
            border-top: 1px solid #30363d;
        }
        .btn {
            color: #c9d1d9;
        }
        .btn a {
            color: inherit;
            text-decoration: none;
        }
        .btn a:hover {
            color: #58a6ff;
        }
        .btn:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">All Rooms</h1>
        <div class="d-flex justify-content-center mb-3">
            <form action="{% url 'room_search' %}" method="get">
                <input type="text" name="search" value="{{ room_no }}" class="form-control me-2" placeholder="Search by Room No">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'create_room' %}" class="btn btn-primary">Add New Room</a>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for room in rooms %}
                        <tr>
                            <td><a href="#">{{ room.room_number }}</a></td>
                            <td>{{ room.price }}</td>
                            {% if room.is_vacant %}
                                <td><button class="btn btn-outline-success"><a href="{% url 'assign_patient' room.id %}">Assign To Patient</a></button></td>
                            {% else %}
                                <td>Occupied</td>
                            {% endif %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
