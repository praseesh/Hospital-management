<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #c9d1d9;
            background-color: #0d1117;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #c9d1d9;
        }
        form {
            background-color: #161b22;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
        }
        button {
            background-color: #238636;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            background-color: #2ea043;
        }
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #238636;
            color: white;
            border-radius: 6px;
            display: none;
            animation: fadeInOut 3s ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form {
                padding: 10px;
            }
        }
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #238636;
            color: white;
            border-radius: 6px;
            display: none;
            animation: fadeInOut 3s ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>    
    <div class="container">
        <h1>Appointment</h1>
        <h2>Are You a new Patient? Please Register <button><a href="{% url 'staff_patient_create' %}" style="color: white; text-decoration: none;">Register</a></button></h2>
        
        <form method="post" action="{% url 'staff_appointment' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Appointment</button>
        </form>
    </div>

    <div id="message-popup" class="popup"></div>

    <script>
        function showMessage(message) {
            const popup = document.getElementById('message-popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        {% if messages %}
            {% for message in messages %}
                showMessage("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
