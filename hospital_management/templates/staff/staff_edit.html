{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="{% static 'images\staff\logo.png' %}">
    <title>Edit {{ form.instance.firstname }} {{ form.instance.lastname }}</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --header-bg: #161b22;
            --border-color: #30363d;
            --hover-color: #1f6feb;
            --button-bg: #238636;
            --button-text: #ffffff;
            --input-bg: #0d1117;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        form {
            background-color: var(--header-bg);
            padding: 20px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 4px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Django form-specific styles */
        .errorlist {
            color: #f85149;
            list-style-type: none;
            padding: 0;
            margin: 0 0 10px;
        }

        .helptext {
            font-size: 0.9em;
            color: #8b949e;
            display: block;
            margin-bottom: 5px;
        }
        
    </style>
    <script>
        function DisableBackButton() {
            window.history.forward();
        }
        window.onload = function() {
            DisableBackButton();
            window.onpageshow = function(evt) {
                if (evt.persisted) {
                    DisableBackButton();
                }
            }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'staff_home' %}">
                <img src="{% static 'images\staff\logo.png' %}" alt="WeCare Logo" width="60" height="48">
            </a>
        </div>
    </nav>
    <h1>Edit {{ form.instance.firstname }} {{ form.instance.lastname }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
