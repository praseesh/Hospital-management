{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/doctor_list.css' %}" rel="stylesheet">
</head>
<body >
    <div class="container mt-4">
        <h1 class="text-center mb-4">All Doctors</h1>
        <div class="d-flex justify-content-between mb-4">
            <form method="GET" action="{% url 'doctor_list' %}" class="d-flex">
                <input type="search" name="doc_name" placeholder="Search for doctors" class="form-control me-2" />
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            <a href="{% url 'doctor_create' %}" class="btn btn-primary">Create Doctor</a>
        </div>
        <ul class="list-group">
            {% for doctor in doctors %}
                <li class="list-group-item">
                    <a href="{% url 'doctor_detail' doctor.pk %}" class="text-decoration-none text-light">{{ doctor.firstname }} {{ doctor.lastname }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
