<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleted Staff List</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        li:hover {
            background-color: #1f2428;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deleted Staff Members</h1>
        <ul>
            {% for staff in deleted_staff %}
                <li>{{ staff.firstname }} {{ staff.lastname }} - {{ staff.role }} - {{ staff.contact }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
