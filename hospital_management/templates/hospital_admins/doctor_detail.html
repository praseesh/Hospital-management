{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/doctor_details.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #161b22;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #58a6ff;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .btn-primary {
            background-color: #2ea043;
            border-color: #2ea043;
        }
        .btn-primary:hover {
            background-color: #26963c;
            border-color: #26963c;
        }
        .btn-danger {
            background-color: #d73a49;
            border-color: #d73a49;
        }
        .btn-danger:hover {
            background-color: #c31b2d;
            border-color: #c31b2d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">{{ doctor.firstname }} {{ doctor.lastname }}</h1>
        <div class="card bg-dark text-light shadow-lg p-4">
            <p><strong>Firstname:</strong> {{ doctor.firstname }}</p>
            <p><strong>Lastname:</strong> {{ doctor.lastname }}</p>
            <p><strong>Specialty:</strong> {{ doctor.specialty }}</p>
            <p><strong>Email:</strong> {{ doctor.email }}</p>
            <p><strong>Availability:</strong> {{ doctor.availability }}</p>
            <p><strong>Contact:</strong> {{ doctor.contact }}</p>
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'doctor_edit' doctor.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'doctor_delete' doctor.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
