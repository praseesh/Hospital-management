<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --header-bg: #161b22;
            --border-color: #30363d;
            --hover-color: #1f6feb;
            --button-bg: #238636;
            --button-text: #ffffff;
            --input-bg: #0d1117;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .button:hover {
            opacity: 0.8;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: var(--header-bg);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        a {
            color: var(--text-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--hover-color);
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 4px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>  
    <h1>All Staff</h1>
    
    <div class="button-group">
        <a href="{% url 'staff_create' %}" class="button">Create Staff</a>
        <a href="{% url 'deleted_staff_list' %}" class="button">Deleted Staff</a>
    </div>

    <ul>
        {% for staff in staff %}
        <li>
            <a href="{% url 'staff_detail' staff.pk %}">
                {{ staff.firstname }} {{ staff.lastname }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <form action="{% url 'staff_list' %}" method="GET">
        <input type="text" name="staff_name" placeholder="Staff name">
        <button type="submit">Search</button>
    </form>
</body>
</html>
