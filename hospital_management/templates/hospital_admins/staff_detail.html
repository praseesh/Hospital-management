<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Details: {{ staff.firstname }} {{ staff.lastname }}</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --header-bg: #161b22;
            --border-color: #30363d;
            --hover-color: #1f6feb;
            --button-bg: #238636;
            --button-text: #ffffff;
            --delete-button-bg: #da3633;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .staff-details {
            background-color: var(--header-bg);
            padding: 20px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .staff-details p {
            margin: 10px 0;
        }

        .staff-details strong {
            font-weight: 600;
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            opacity: 0.8;
        }

        .button.delete {
            background-color: var(--delete-button-bg);
        }
    </style>
</head>
<body>
    <h1>Staff Details: {{ form.instance.firstname }} {{ form.instance.lastname }}</h1>
    
    <div class="staff-details">
        <p><strong>First Name:</strong> {{ staff.firstname }}</p>
        <p><strong>Last Name:</strong> {{ staff.lastname }}</p>
        <p><strong>Role:</strong> {{ staff.role }}</p>
        <p><strong>Contact:</strong> {{ staff.contact }}</p>
    </div>

    <div class="button-group">
        <a href="{% url 'staff_edit' staff.id %}" class="button">Edit</a>
        <a href="{% url 'staff_delete' staff.id %}" class="button delete">Delete</a>
    </div>
</body>
</html>
