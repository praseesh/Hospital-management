<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <meta name="description" content="List of all patients in the hospital management system.">
    <meta name="keywords" content="patients, hospital, management system">

    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --header-bg: #161b22;
            --border-color: #30363d;
            --hover-color: #1f6feb;
            --button-bg: #238636;
            --button-text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            background-color: var(--header-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            border-radius: 6px;
        }

        button, .button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }

        button:hover, .button:hover {
            opacity: 0.8;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--header-bg);
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.05);
        }

        a {
            color: var(--hover-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid var(--border-color);
                border-radius: 6px;
                margin-bottom: 10px;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>  
    <h1>All Patients</h1>

    <form action="{% url 'patient_list' %}">
        <input type="text" name="patient_name" placeholder="Patient Name">
        <button type="submit">Search</button>
    </form>

    <a href="{% url 'patient_create' %}" class="button">Create New Patient</a>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Disease</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patient %}
                <tr>
                    <td data-label="Name"><a href="{% url 'patient_detail' patient.pk %}">{{ patient.firstname }} {{ patient.lastname }}</a></td>
                    <td data-label="Mobile">{{ patient.mobile }}</td>
                    <td data-label="Disease">{{ patient.disease }}</td>
                    <td data-label="Email">{{ patient.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
